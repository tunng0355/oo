    <style>
        body {
            overflow-x: hidden;
        }
        
        .dark-mode {
            align-items: stretch;
            min-height: 100vh;
            max-width: 408px;
            margin: 0 auto;
            background-color: #010012!important;
            color: #fff;
        }
        
        .mode-item {
            backdrop-filter: blur(6px);
            background-color: rgb(1 0 18);
            right: 0px;
            top: 4%;
            position: fixed;
            font-size: 20px;
            margin-top: -27px;
            text-align: center;
            padding: 3px 9px;
            z-index: 1208;
            color: #fff;
            border-radius: 5px 0px 0px 21px;
            transform: none;
        }
        /* Chrome, Safari, Opera */
        
        @-webkit-keyframes xoayvong {
            from {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }
        /* Standard syntax */
        
        @keyframes xoayvong {
            from {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
            }
        }
        
        .setup {
            animation: xoayvong 2s linear 0s infinite;
            -webkit-animation: xoayvong 2s linear 0s infinite;
            -moz-animation: xoayvong 2s linear 0s infinite;
            -o-animation: xoayvong 2s linear 0s infinite;
        }
        
        .setting {
            backdrop-filter: blur(6px);
            background-color: rgb(56 108 240);
            right: 0px;
            top: 50%;
            position: fixed;
            font-size: 20px;
            margin-top: -27px;
            text-align: center;
            padding: 3px 8px;
            z-index: 1202;
            color: #fff;
            border-radius: 5px 0px 0px 15px;
            transform: none;
        }
        
        #cover-image {
            background-image: url('/public/images/ItsukishimaGateJapan-day.gif');
        }
        
        .dark-mode #cover-image {
            background-image: url('https://img.wattpad.com/3f30f5cbca43c88e124b713fffd77d20f9f3cbe8/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f58423565756e50316366713375773d3d2d3832353938333631332e313565386633366430643733373638303832383732353734383631322e676966');

        .dark-mode .container header .bio-story {
            position: relative;
            display: grid;
            grid-template-columns: 70px auto;
            height: 70px;
            width: 100%;
            background-color: #000026;
            border-radius: 20px;
            -webkit-box-shadow: 7px 7px 20px -5px rgb(0 0 0 / 40%);
            box-shadow: 7px 7px 20px -5px rgb(0 0 0 / 10%);
            margin-bottom: 15px;
        }
        
        .dark-mode .container #content-body #link-box .link-item {
            position: relative;
            display: grid;
            grid-template-columns: 70px auto 65px;
            height: 70px;
            width: 100%;
            background-color: #000026;
            border-radius: 20px;
            margin-bottom: 15px;
            -webkit-box-shadow: 7px 7px 20px -5px rgb(0 0 0 / 40%);
            box-shadow: 7px 7px 20px -5px rgb(0 0 0 / 10%);
            transition: all 250ms ease-in-out;
        }
        #avatar-image{
    /*

       	backdrop-filter: brightness(2); // độ sáng phông nền

        backdrop-filter: grayscale(100%); // phông nền-xám
        backdrop-filter: hue-rotate(180deg); // Xoay màu của phông nền
        backdrop-filter: invert(100%); // Đảo ngược phông nền
        backdrop-filter: opacity(0.4); // độ mờ phông nền

<script>

    let mode = document.querySelector('.mode-item');
